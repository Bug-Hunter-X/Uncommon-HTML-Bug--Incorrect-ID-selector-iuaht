<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Correct way to target element using a valid ID
    document.getElementById("myDiv").innerHTML = "This text will replace the previous content."; 
  </script>
</body>
</html>
